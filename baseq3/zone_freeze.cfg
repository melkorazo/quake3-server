exec server_zone.cfg

 set sv_hostname "Q3 Chile #3 Freeze"
 set g_motd "Comunidad QUAKE CHILE 1.16"

 set g_gametype "8"
 set mode_start "8"
 set bot_minplayers "0"
 set g_spskill "2.5" // Default skill of bots [1-5]

// Server
set g_log "games_freeze.log"
set g_motdFile  "motd_freeze.txt"
set g_crontab  "crontab.txt"
set g_voteStrings "nextmap,bot_minplayers,map_restart,map,kick,timelimit,roundlimit,mute,ruleset,rotate,load"
//set fs_excludeReference "baseq3/pak9-zone"
set g_forceRespawn "2.0"
set dmflags 1024

// Modo de ronda
//  1 - enables additional game control commands: lock/unlock/speclock/timeout/ready/notready etc
//	2 - warmup after each round
//	3 - show scoreboard after each round
set g_matchmode "0"

set g_ruleset "instagib"

// map rotation (see rotation.txt)
 set g_rotation  "rotation_freeze.txt"

//  this is needed to start the rotation
//  test_bigbox is good because it tiny
 map test_bigbox

map "pro-q3dm6" //Al inicio se carga el primero de file g_rotation