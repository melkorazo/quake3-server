exec server_zone.cfg

 set sv_hostname "Q3 DM*FFA"
 set g_motd "/connect q3.zone.cl"

 set g_gametype "0"
 set mode_start "0"
 set bot_minplayers "5"

// Server
set g_log "games_ffa.log"
set g_motdFile  "motd_ffa.txt"
set g_crontab  "crontab.txt"
set g_forceRespawn "2.0"
set g_voteStrings "nextmap,bot_minplayers,map_restart,map,kick,timelimit,fraglimit,mute,ruleset,rotate,load"
//set fs_excludeReference "baseq3/pak9-zone" // Evita descarga de pak9

set g_ruleset "normal" // Modo de juego

// map rotation (see rotation.txt)
 set g_rotation  "rotation_ffa.txt"

//  this is needed to start the rotation
//  test_bigbox is good because it tiny
 map test_bigbox

map "q3dm17" //Al inicio se carga el primero de file g_rotation